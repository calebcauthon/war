<!doctype html>
<html ng-app>

<body>
<div ng-controller="WarController">

<button ng-click="start_game()">Start a game</button>
<button>Flip player 1 card</button>
<button>Flip player 2 card</button>

<table>
	<thead>
		<th>
			<td>Player 1</td>
			<td>Player 2</td>
		</th>
	<thead>
	<tbody>
		<tr>
			<td># of cards left</td>
			<td>{{player_1_cards_remaining()}}</td>
			<td>0</td>
		</tr>
		<tr>
			<td>Score</td>
			<td>0</td>
			<td>0</td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
